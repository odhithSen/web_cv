<!DOCTYPE html>
<html lang="en">

<head>
  <title>Home page</title>
  <link rel="stylesheet" href="nav_bar.css" />
  <link rel="stylesheet" href="Main_page.css" />
  <link rel="stylesheet" href="footer.css" />
</head>

<body>
  <!-- nav bar -->
  <div id="navBar">
    <a href="link_to_home">
      <div id="logo"></div>
    </a>
    <ul id="navlist">
      <li>
        <a href="link"><u>Home</u></a>
      </li>
      <li><a href="link">Products</a></li>
      <li><a href="link">Contact Us</a></li>
      <li><a href="link">Quiz</a></li>
      <li><a href="link">About Us</a></li>
    </ul>
  </div>
  <div id="anchor"></div>

  <main>
    <!-- Thumbnail images -->
    <div id="container1">
      <div id="store">
        <a href="store"><img class="thumbnail" src="main-page-images/store.png" alt="musical instruments" />
          <div class="description">Buy Products</div>
        </a>
      </div>

      <div id="quiz">
        <a href="quiz"><img class="thumbnail" src="main-page-images/choose.png" alt="quiz" />
          <div class="description">Quiz</div>
        </a>
      </div>
    </div>

    <div id="container2">
      <div id="contact">
        <a href="contact"><img class="thumbnail" src="main-page-images/communicate.png" alt="contact us" />
          <div class="description">Contact Us</div>
        </a>
      </div>

      <div id="aboutUs">
        <a href="about_us"><img class="thumbnail" src="main-page-images/project.png" alt="about us" />
          <div class="description">About Us</div>
        </a>
      </div>
    </div>
  </main>

  <div id="backToTop">
    <a href="#anchor"><img src="main-page-images/top.png" alt="back to top" /></a>
  </div>

  <!-- Footer -->
  <div id="footer">
    <a href="link_to_home">
      <div id="logo2"></div>
    </a>
    <div id="editorContainer">
      <div id="editor">
        <a href="page_editor_link" target="_blank">
          <img src="main-page-images/people-avatar.jpg" alt="page editor" />
        </a>
      </div>
      <div id="pageEditor"><a href="page_editor_link"> Page Editor </a></div>
    </div>
  </div>
</body>

</html>
